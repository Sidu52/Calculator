<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculater</title>
</head>
<body>
    <div class="body">
        <h2 class="heading">CALCULATOR</h2>
        <div class="display-container">
            <p id="display"></p>
        </div>
        <div class="container">
            <div class="button-container-one">
                <button class="button button-first" data-value="Ac">Ac</button>
                <button class="button button-first" data-value="sing">+/-</button>
                <button class="button button-first" data-value="%">%</button>
                <button class="button button-first" data-value="7">7</button>
                <button class="button button-first" data-value="8">8</button>
                <button class="button button-first" data-value="9">9</button>
                <button class="button button-first" data-value="4">4</button>
                <button class="button button-first" data-value="5">5</button>
                <button class="button button-first" data-value="6">6</button>
                <button class="button button-first" data-value="1">1</button>
                <button class="button button-first" data-value="2">2</button>
                <button class="button button-first" data-value="3">3</button>
                <button class="button button-first" data-value="0" style="width: 65%;" >0</button>
                <button class="button button-first" data-value=".">.</button>
            </div>
            <div class="button-container-two">
                <button class="button button-secound" data-value="/">/</button>
                <button class="button button-secound" data-value="*">*</button>
                <button class="button button-secound" data-value="-">-</button>
                <button class="button button-secound" data-value="+">+</button>
                <button class="button button-secound" data-value="=">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
